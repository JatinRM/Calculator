<!DOCTYPE html>
<html>

    <title>Sample</title>

  <body>

        </tr>
        <tr>
          <td><button onclick="displayValue('4')">4</button></th>

          <td><button onclick="displayValue('6')">6</button></td>

        </tr>
        <tr>

          <td><button onclick="displayValue('3')">3</button></td>
